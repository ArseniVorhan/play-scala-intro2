@import play.api.libs.json.JsValue
@(messages: JsValue)



<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

@*<script src='@routes.Assets.versioned("css/histogram.css")' rel="stylesheet"></script>*@
@*<script src='@routes.Assets.versioned("js/histogram.js")' type='text/javascript'></script>*@

<div id="messages"></div>

<script type="text/javascript" >

        var x0 = [];
        var x1 = [];
        for (var i = 0; i < 500; i ++) {
            x0[i] = Math.random();
            x1[i] = Math.random() + 1;
        }

        var trace1 = {
            x: x0,
            histnorm: 'count',
            name: 'control',
            autobinx: false,
            xbins: {
                start: -3.2,
                end: 2.8,
                size: 0.2
            },
            marker: {
                color: 'fuchsia',
                line: {
                    color: 'grey',
                    width: 0
                },
                opacity: 0.75
            },
            type: 'histogram'
        };
        var trace2 = {
            x: x1,
            name: 'experimental',
            autobinx: false,
            xbins: {
                start: -1.8,
                end: 4.2,
                size: 0.05
            },
            marker: {color: 'rgb(255, 217, 102)'},
            opacity: 0.75,
            type: 'histogram'
        };
        var data = [trace1, trace2];
        var layout = {
            title: 'Sampled Results',
            xaxis: {title: 'Value'},
            yaxis: {title: 'Count'},
            barmode: 'overlay',
            bargap: 0.25,
            bargroupgap: 0.3
        };
        Plotly.newPlot('messages', data, layout);


</script>
